<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS-files/style.css">
    <title>Flag Of India</title>
</head>
<body>
    <div style="width: 500px;">
        <div class="rectangle saffron"></div>
        <div class="rectangle white"></div>
        <div class="rectangle green"></div>
        <!-- ashoka chakra -->
        <div class="circle white"></div>
        <div class="line blue"></div>
        <div class="line blue rotate15"></div>
        <div class="line blue rotate30"></div>
        <div class="line blue rotate45"></div>
        <div class="line blue rotate60"></div>
        <div class="line blue rotate75"></div>
        <div class="line blue rotate90"></div>
        <div class="line blue rotate105"></div>
        <div class="line blue rotate120"></div>
        <div class="line blue rotate135"></div>
        <div class="line blue rotate150"></div>
        <div class="line blue rotate165"></div>
        <div class="smallcircle blue"></div>
        <h1 class="title">Flag of India</h1>
        <h2 class="subtitle"> JAI HIND!</h2>
    </div>
</body>
</html>
